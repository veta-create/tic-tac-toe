<html>
 <head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link class="style" href="main-light.css" rel="stylesheet">
 </head>
 <body>
 <div class="main-block">
   <button class="theme"><img class="moon" src="moon.png"></button>
   <div class="player-1 none"><p>Player 1 won!</p></div>
   <div class="horizontal-line h-line-1"></div> 
   <div class="horizontal-line h-line-2"></div> 
   <div class="vertical-line v-line-1"></div>
   <div class="vertical-line v-line-2"></div>
   <div data-row="0" data-column="0" class="block block1"></div>
   <div data-row="0" data-column="1" class="block block2"></div>
   <div data-row="0" data-column="2" class="block block3"></div>
   <div data-row="1" data-column="0" class="block block4"></div>
   <div data-row="1" data-column="1" class="block block5"></div>
   <div data-row="1" data-column="2" class="block block6"></div>
   <div data-row="2" data-column="0" class="block block7"></div>
   <div data-row="2" data-column="1" class="block block8"></div>
   <div data-row="2" data-column="2" class="block block9"></div>
   <div class="player-2 none"><p>Player 2 won!</p></div>
 </div>
 <script src="index.js"></script>
 </body>
</html>
